<!DOCTYPE html>
<html lang="en">
  <body>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <div id="root"></div>
    <script type="text/babel">
      const rootElement = document.getElementById("root")
      const App = () => {
        const [first, setFirst] = React.useState(2);

        const functionA = React.useCallback(() => {
          console.log('functionA 호출, first: ' + first);
          return ;
        }, [first]) // first를 넣지 않으면 주소번지가 변경되지 않아 값이 저장이 되지 않음
        React.useEffect(()=>{
          console.log("functionA 주소번지 변경");
        }, [functionA])

        return (
          <>
            <input type="number" value={first} onChange={(e)=> setFirst(parseInt(e.target.value))} />
            <button onClick={functionA}>functionA 호출</button>
          </>
        )
      }
      ReactDOM.createRoot(rootElement).render(<App />)
    </script>
  </body>
</html>
