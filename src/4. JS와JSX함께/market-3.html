<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>map으로 리스트 찍어내기</title>
</head>
<body>
  <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <div id="root"></div>
    <script type="text/babel">
      const root = document.getElementById("root");
      const App = () => {
        let [book1, setBook1] = React.useState("다정소감");
        let [book2, setBook2] = React.useState("숨결이 바람 될 때");
        let [book3, setBook3] = React.useState("아버지의 해방일지");
        let [like, setLike] = React.useState(0);
        let [dislike, setDislike] = React.useState(0);
        const add = () => {
          setLike(like + 1);
        };
        const subtract = () => {
          setDislike(dislike + 1);
        };
        return (
          <>
            <div className="App">
              <div className="list">
                <h3>
                  {book1}&nbsp;
                  [<span onClick={add}>👍</span>
                  좋아요 {like}
                  <span onClick={subtract}> 👎</span>
                  싫어요 {dislike}]
                </h3>
              </div>
            </div>
          </>
        );
      };
      ReactDOM.createRoot(root).render(<App />);
    </script>
</body>
</html>
